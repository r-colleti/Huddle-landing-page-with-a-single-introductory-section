 <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" type="text/css" href="./style.css">
  <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css2?family=Poppins">
  <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css2?family=Open+Sans">
  <link rel="stylesheet" href="./font-awesome-4.7.0/css/font-awesome.min.css">

  
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>

</head>
<body>

  <header>
    <img alt="logo" src="./images/logo.svg">
  </header>

  <main>

    <div class="ilustrate">
      <img alt="Mockups ilustrate" src="./images/illustration-mockups.svg">
    </div>

    <div class="info">
      <h1>Build The Community Your Fans Will Love</h1>
      <p>Huddle re-imagines the way we build communities. You have a voice, but so does your audience. Create connections with your users as you engage in genuine discussion.</p>
      <button>Register</button>
    </div>

  </main>

  <footer>

    <div class="icons">

      <div class="icfb">
        <i class="fa fa-facebook" aria-hidden="true"></i>
      </div>
      <div class="ictw">
        <i class="fa fa-twitter" aria-hidden="true"></i>
      </div>
      <div class="icig">
        <i class="fa fa-instagram" aria-hidden="true"></i>
      </div>

    </div>

  </footer>

</body>
</html>
